<div class="container" style="width: 400px; margin-top: 20px;" >
  <form>

    <div class="form-group">
      <p>Your nick is {{this.us.get_nick()}}</p>
      <p for="button">Your role is {{this.us.get_role()}}</p>

      <label for="tables">Seleziona un tavolo</label>
      <select class="form-control" [(ngModel)]="selTable" name="tables" id="tables">
        <option *ngFor="let table of tables" [ngValue]="table">{{table}}</option>
      </select>

      <p *ngIf="selTable != undefined">Hai selezionato il tavolo {{selTable}}</p>

      <label for="ordini">Seleziona un prodotto da aggiungere</label>
      <select class="form-control" [(ngModel)]="selMenuEntry" name="ordini" id="ordini" (change)="a()">
        <option *ngFor="let item of items" [ngValue]="item">{{item.name}}</option>
      </select>

      <p *ngIf="selMenuEntry != undefined">Hai selezionato il prodotto {{selMenuEntry.name}}</p>

      <br>

      <button id = "send" class="btn btn-lg btn-primary btn-block" (click)="send()" >Invia</button>
    </div>

  </form>
</div>
