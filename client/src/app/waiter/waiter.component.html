<div class="container" style="width: 400px; margin-top: 20px;" >

  <form>

    <div class="form-group">
      <p>Your nick is {{this.us.get_nick()}}</p>
      <p for="button">Your role is {{this.us.get_role()}}</p>

      <label for="tables">Seleziona un tavolo</label>
      <select class="form-control" [(ngModel)]="selTable" name="tables" id="tables">
        <option *ngFor="let table of tables" value="{{table}}">{{table}}</option>
      </select>

      <p [style.display]="selTable === undefined?'none':'inherit'">Hai selezionato il tavolo {{selTable}}</p>

      <label for="menu">Seleziona un prodotto da aggiungere</label>
      <select class="form-control" [(ngModel)]="selMenuEntry" name="menu" id="menu">
        <option *ngFor="let product of menu" value="{{product}}">{{product}}</option>
      </select>

      <p [style.display]="selMenuEntry === undefined?'none':'inherit'">Hai selezionato il prodotto {{selMenuEntry}}</p>

      <button id = "send" class="btn btn-lg btn-primary btn-block" (click)="send()" >Invia</button>

      <button id = "logout" class="btn btn-lg btn-primary btn-block" (click)="logout()" >Logout</button>
    </div>

  </form>
</div>
