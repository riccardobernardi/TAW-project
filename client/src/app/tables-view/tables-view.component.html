<div>
    <div class="tables" *ngFor="let table of tables">
        <button [disabled] = "table.state === states[1]" class="btn btn-lg btn-primary" (click) = "open_ticket(table, $event.target.nextElementSibling.value)">
            Number: {{table.number}},
            Max_people:{{table.max_people}}
        </button>
        <input *ngIf="table.state == states[0]" type="number" min="1" max={{table.max_people}} value={{table.max_people}}>
    </div>
</div>
